<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Spin Wheel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      border: 5px solid #333;
      border-radius: 50%;
      margin: 20px 0;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 6px 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    #winner {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¡ Custom Spin Wheel</h1>

  <div id="controls">
    <input type="text" id="nameInput" placeholder="Enter a name/item">
    <button id="addBtn">Add</button>
    <button id="spinBtn">Spin</button>
  </div>

  <canvas id="wheel" width="300" height="300"></canvas>
  <div id="winner"></div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const addBtn = document.getElementById("addBtn");
    const spinBtn = document.getElementById("spinBtn");
    const nameInput = document.getElementById("nameInput");
    const winnerDiv = document.getElementById("winner");

    let slices = ["Red", "Blue", "Green", "Yellow"]; // default
    let colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f"];
    let startAngle = 0;
    let spinAngle = 0;
    let spinning = false;

    function drawWheel() {
      const radius = canvas.width / 2;
      const sliceAngle = (2 * Math.PI) / slices.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < slices.length; i++) {
        const angle = startAngle + i * sliceAngle;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + sliceAngle);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.stroke();

        // Text
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(slices[i], radius - 10, 5);
        ctx.restore();
      }

      // Arrow
      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(radius - 10, 20);
      ctx.lineTo(radius + 10, 20);
      ctx.closePath();
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      spinAngle = Math.random() * 2000 + 2000; // spin between 2000â€“4000deg
      let duration = 4000; // 4 seconds
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const easing = 1 - Math.pow(1 - progress / duration, 3); // ease-out
        const currentAngle = spinAngle * easing;
        startAngle = currentAngle * Math.PI / 180;
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          pickWinner();
        }
      }

      requestAnimationFrame(animate);
    }

    function pickWinner() {
      const sliceAngle = 360 / slices.length;
      const degrees = (startAngle * 180 / Math.PI) % 360;
      const index = Math.floor((360 - degrees + 90) % 360 / sliceAngle);
      winnerDiv.textContent = `Winner: ðŸŽ‰ ${slices[index]} ðŸŽ‰`;
    }

    addBtn.addEventListener("click", () => {
      if (nameInput.value.trim() !== "") {
        slices.push(nameInput.value.trim());
        colors.push("#" + Math.floor(Math.random()*16777215).toString(16));
        nameInput.value = "";
        drawWheel();
      }
    });

    spinBtn.addEventListener("click", spinWheel);

    drawWheel();
  </script>
</body>
</html>
